  <script id="sp_image_chooser.xml" type="text/ng-template"><div class="sp-image-chooser-div"><input id="imageChooser{{ field.name }}" type="file" style="display: none;" ng-file-select="fileSelect($files, field)"></input><img ng-show="field.value" style="max-height: 200px; max-width: 200px;" ng-src="{{ field.value }}"></img><span ng-show="disabled() &amp;&amp; !field.value">No image</span><span ng-show="!disabled()"><a ng-show="!field.value" style="margin: 5px;" class="btn btn-default" ng-click="clickChoose()">Choose</a><a ng-show="field.value" style="margin: 5px;" class="btn btn-default" ng-click="clickChoose()">Change</a><a ng-show="field.value" style="margin: 5px;" class="btn btn-default" ng-click="clickClear()">Remove</a></span></div></script>
  <script id="sp_dialog.xml" type="text/ng-template"><span><div sn-dialog="true" disable-auto-focus="true" name="{{name}}" modal="true" role="dialog" aria-labelledby="dialog-title" context="parms" class="sp-message-dialog {{ dialogClass }}"><div class="sp-message-dialog-title" id="dialog-title"><div class="sp-message-dialog-title-inner">{{title}}</div></div><div class="sp-message-dialog-content "><div class="sp-message-dialog-content-block">{{message}}</div><div class="sp-message-dialog-content-block" ng-if="parms.details">{{parms.details}}</div><div class="sp-message-dialog-content-block" ng-if="question">{{question}}</div><div class="sp-message-dialog-content-block" ng-if="checkboxMessage"><div style="float: left"><input type="checkbox" ng-model="checkboxModel.value" style="box-shadow: none; margin-left: 12px; width: auto; display: block; margin-top:3px; margin-right: 4px;" ng-change="update()"></input></div><div style="float: left">{{checkboxMessage}}</div></div></div><div class="sp-message-dialog-buttons"><button class="btn btn-cancel" title="{{cancel}}" ng-click="parms.cancel()" style="margin-right: 5px !important;" ng-if="cancel">{{cancel}}</button><button class="btn btn-primary" title="{{ok}}" ng-click="parms.ok()" style="margin-left: 5px !important;" ng-if="ok">{{ok}}</button></div></div></span></script>
  <script id="sp_page_row" type="text/ng-template"><div class="sp-row-content {{::row.class_name}} {{(!container.bootstrap_alt) ? 'row' : ''}}"><div ng-repeat="column in columns track by column.sys_id" class="{{::column.class_name}} {{(!container.bootstrap_alt) ? column.size_classes : ''}}"><div ng-repeat="row in column.rows track by row.sys_id" class="repeated-row-container"><sp-page-row columns="row.columns" row="row" container="container"></sp-page-row></div><span ng-repeat="rectangle in column.widgets track by rectangle.instance_id"><sp-widget widget="rectangle.widget"></sp-widget></span></div></div></script>
  <script id="sp_form_field.xml" type="text/ng-template"><div class="form-group" ng-class="{'form-group-has-focus': hasValueOrFocus()}"><label class="field-label" ng-if="::c.showLabel(field)" for="sp_formfield_{{::(field.type=='html' || field.type=='translated_html') ? (field.sys_id || field.name) : field.name }}" ng-attr-title="{{::accessible ? undefined : field.hint}}" ng-attr-aria-label="{{getFieldAriaLabel(field)}}" tooltip-right="true"><span class="field-decorations"><span ng-show="field.mandatory" class="fa fa-asterisk mandatory" ng-class="{'mandatory-filled': field.mandatory_filled()}" title="Required" style="padding-right: .25em" aria-label="{{field.mandatory_filled()? 'Required Filled ' : 'Required '}}"></span><span ng-repeat="decoration in field.decorations" class="decoration {{decoration.icon}}" title="{{decoration.text}}"></span></span><span style="padding-right: .25em">{{field.label}}</span><span ng-if="::accessible &amp;&amp; field.hint" role="button" data-toggle="tooltip" tooltip-right="true" trigger="focus" tabindex="0" class="fa fa-question-circle" title="{{::field.hint}}"></span></label><span class="type-{{::field.type}} field-actual" ng-switch="::field.type" ng-class="{'state-mandatory': field.mandatory, 'state-readonly': field.read_only, 'state-hidden': field.hidden, 'has-error': field.isInvalid}"><span ng-if="::c.showLabel(field)"><sp-help-tag field="::field"></sp-help-tag></span><span ng-switch-when="boolean"><label title="{{::field.hint}}" tooltip-right="true"><input type="checkbox" name="{{::field.name}}" ng-model="fieldValue" ng-true-value="'true'" ng-false-value="'false'" ng-model-options="{getterSetter: true}" ng-disabled="field.isReadonly()" id="sp_formfield_{{::field.name}}"></input><span style="margin-left: 1em;">{{field.label}}</span></label><span class="sr-only">{{::field.hint}}</span><span ng-if="::enhancePriceLabels(field)">{{getCheckBoxPrice(field)}}</span></span><sp-choice-list ng-switch-when="choice" field="field" glide-form="get e" field="field" sn-disabled="field.isReadonly()" sn-change="stagedValueChange()" sn-blur="fieldValue(field.stagedValue)" glide-form="getGlideForm()"></sp-currency-element><sp-currency-element ng-switch-when="currency" field="field" sn-disabled="field.isReadonly()" sn-change="stagedValueChange()" sn-blur="fieldValue(field.stagedValue)" glide-form="getGlideForm()"></sp-currency-element><input ng-switch-when="password" type="password" name="{{::field.name}}" id="sp_formfield_{{::field.name}}" autocomplete="off" class="form-control" ng-model="field.stagedValue" ng-change="stagedValueChange()" ng-disabled="field.isReadonly()"></input><input ng-switch-when="password2" type="password" name="{{::field.name}}" id="sp_formfield_{{::field.name}}" autocomplete="off" class="form-control" ng-model="field.stagedValue" ng-change="stagedValueChange()" ng-disabled="field.isReadonly()"></input><sp-code-mirror ng-switch-when="properties" class="form-control" mode="properties" field="field" id="sp_formfield_{{::field.name}}" data-length="4000" sn-disabled="field.isReadonly()" sn-change="stagedValueChange()" sn-blur="fieldValue(field.stagedValue)" glide-form="getGlideForm()" ng-if="c.depsLoaded"></sp-code-mirror><sp-reference-field ng-switch-when="reference" id="sp_formfield_reference_{{::field.name}}" tabindex="-1" ng-class="{'field-has-reference': field.value != '', 'field-empty-reference': field.value == ''}"></sp-reference-field><sp-script-editor ng-switch-when="script_server" class="form-control" field="field" id="sp_formfield_{{::field.name}}" data-length="4000" sn-disabled="field.isReadonly()" sn-change="stagedValueChange()" sn-blur="fieldValue(field.stagedValue)" glide-form="getGlideForm()" ng-if="c.depsLoaded"></sp-script-editor><sp-script-editor ng-switch-when="script" class="form-control" field="field" id="sp_formfield_{{::field.name}}" data-length="4000" sn-disabled="field.isReadonly()" sn-change="stagedValueChange()" sn-blur="fieldValue(field.stagedValue)" glide-form="getGlideForm()" ng-if="c.depsLoaded"></sp-script-editor><sn-table-reference ng-switch-when="table_name" field="field" sn-change="fieldValue(newValue)" sn-disabled="field.isReadonly()"></sn-table-reference><sp-textarea ng-switch-when="textarea" field="field" name="{{::field.name}}" id="sp_formfield_{{::field.name}}" class="form-control" ng-model="field.stagedValue" ng-change="stagedValueChange()" data-type="{{::field.type}}" ng-readonly="field.isReadonly()" aria-invalid="{{field.isInvalid || false}}"></sp-textarea><sp-tinymce-editor ng-switch-when="html" id="sp_formfield_{{::field.name}}" ng-attr-tabindex="{{field.isReadonly() ? undefined : '-1'}}" name="{{::field.name}}" text-id="sp_formfield_{{::field.sys_id || field.name}}" ng-model="field.stagedValue" ng-model-options="{getterSetter: true}" sn-blur="fieldValue(field.stagedValue)" field="field" glide-form="getGlideForm()" ng-change="stagedValueChange()" attachment-guid="c.getAttachmentGuid()"></sp-tinymce-editor><sp-tinymce-editor ng-switch-when="translated_html" id="sp_formfield_{{::field.name}}" ng-attr-tabindex="{{field.isReadonly() ? undefined : '-1'}}" name="{{::field.name}}" text-id="sp_formfield_{{::field.sys_id || field.name}}" ng-model="field.stagedValue" sn-blur="fieldValue(field.stagedValue)" ng-model-options="{getterSetter: true}" field="field" glide-form="getGlideForm()" ng-change="stagedValueChange()" attachment-guid="c.getAttachmentGuid()"></sp-tinymce-editor><span ng-switch-when="user_image"><img ng-if="field.displayValue" ng-src="{{field.displayValue}}" style="max-height: 128px; max-width: 128px;"></img><sn-image-uploader ng-if="!field.isReadonly()" table-name="{{formModel.table}}" sys-id="{{formModel._attachmentGUID || formModel.sys_id}}" field-name="{{::field.name}}" read-only="field.isReadonly()" on-upload="onImageUpload(thumbnail, sys_id)" on-delete="onImageDelete()" upload-message="{{field.isMandatory() &amp;&amp; !field.mandatory_filled() ? 'Required -' : ''}} Upload an image" src="field.displayValue"></sn-image-uploader></span><sp-widget ng-switch-when="widget" widget="field.widget" page="{g_form: getGlideForm(), field: field, fieldValue: fieldValue}"></sp-widget><sp-widget ng-switch-when="widget_value" widget="field.widget" page="{g_form: getGlideForm(), field: field, fieldValue: fieldValue}"></sp-widget><span ng-switch-when="integer"><input name="{{::field.name}}" id="sp_formfield_{{::field.name}}" class="form-control" ng-readonly="field.isReadonly()" ng-model="field.stagedValue" ng-change="stagedValueChange()" ng-blur="formatNumber()" autocomplete="off" ng-attr-placeholder="{{field.placeholder}}"></input></span><span ng-switch-when="decimal|float" ng-switch-when-separator="|"><input name="{{::field.name}}" id="sp_formfield_{{::field.name}}" class="form-control" ng-readonly="field.isReadonly()" ng-model="field.stagedValue" ng-change="stagedValueChange()" ng-blur="formatNumber()" autocomplete="off"></input></span><sp-catalog-variable ng-if="field._cat_variable" ng-switch-when="sc_multi_row"></sp-catalog-variable><sp-email-element ng-switch-when="email" field="field" glide-form="getGlideForm()"></sp-email-element><sp-rich-text-label ng-switch-when="rich_text_label" field="field"></sp-rich-text-label><sp-variable-attachment ng-switch-when="sc_attachment" field="field" attachment-guid="formModel._attachmentGUID || formModel.sys_id" g-form="getGlideForm()"></sp-variable-attachment><span ng-switch-default="true"><input ng-if="::!field.max_length || 256 &gt; field.max_length || field._force_single_line" name="{{::field.name}}" id="sp_formfield_{{::field.name}}" class="form-control" maxlength="{{::field.max_length}}" data-type="{{::field.type}}" ng-model="field.stagedValue" ng-model-options="{allowInvalid: true}" ng-change="stagedValueChange()" autocomplete="off" ng-readonly="field.isReadonly()" ng-attr-placeholder="{{field.placeholder}}" type="text" aria-required="{{field.isMandatory()}}" aria-invalid="{{field.isInvalid || false}}"></input><sp-textarea ng-if=":   <script id="sp_reference_field.xml" type="text/ng-template"><span class="ref-picker-container"><div class="add-on" ng-if="field.value != ''"><button type="button" class="btn btn-default bg-white lookup" ng-click="openReference(field, formModel.view)" ng-disabled="field.isReadonly() &amp;&amp; !field.readonlyClickthrough" title="Preview this record {{field.displayValue}}"><span class="fa fa-info-circle"></span><span class="sr-only">Preview this record {{field.displayValue}}</span></button></div><div class="reference"><sp-reference-element field="field" sn-select-width="100%" ref-table="formModel.table" ref-id="formModel.sys_id" glide-form="getGlideForm()" sn-options="{placeholder: field.placeholder}" record-values="getEncodedRecordValues()" sn-disabled="field.isReadonly()" label-id="sp_reference_element_sr_{{::field.name}}"></sp-reference-element></div></span></script>
  <script id="sp_model.xml" type="text/ng-template"><div><sp-variable-layout ng-if="!delayView" ng-attr-id="{{::formModel.table}}.do"></sp-variable-layout><div ng-init="execItemScripts()"></div></div></script>
  <script id="sp_editable_field.xml" type="text/ng-template"><span><small ng-if="block &amp;&amp; fieldModel.displayValue" class="text-muted">{{fieldModel.label}}</small><span class="sp-editable-field" ng-style="blockDisplay" ng-class="{'editable-underline': editable}"><span ng-if="editable" ng-class="{'text-muted': !fieldModel.displayValue}" uib-popover-template="'sp_editable_popover.xml'" popover-placement="auto bottom" popover-is-open="shadowModel.popoverIsOpen" ng-click="toggleClick($event);" ng-keydown="toggleKeydown($event);" class="show-text bs-popover editable-text popover-trigger-{{::fieldID}}"><span ng-switch="fieldModel.type"><span ng-switch-when="user_image"><img ng-if="fieldModel.displayValue !=''" ng-src="{{fieldModel.displayValue}}"></img><span ng-if="fieldModel.displayValue ==''">Upload an image</span></span><span ng-switch-default="true"><span aria-label="{{fieldModel.label}} - {{fieldModel.displayValue || '(Empty)'}} - Press enter to edit" ng-if="!block" tabindex="0" id="field-{{::fieldID}}">{{fieldModel.displayValue || "(Empty)"}}</span><span ng-if="block" tabindex="0" id="field-{{::fieldID}}" aria-label="{{fieldModel.label}} - {{fieldModel.displayValue || '(Empty)'}} - Press enter to edit">{{fieldModel.displayValue || fieldModel.label}}</span></span></span></span><span ng-if="!editable" class="show-text" ng-switch="fieldModel.type"><span ng-switch-when="user_image"><img ng-if="fieldModel.displayValue !=''" ng-src="{{fieldModel.displayValue}}"></img><span ng-if="fieldModel.displayValue ==''">Upload an image</span></span><span ng-switch-default="true">{{fieldModel.displayValue}}</span></span></span></span></script>

  <script id="sp_editable_popover.xml" type="text/ng-template"><div style="min-width: 250px;" class="popover-{{::fieldID}}"><h3 class="popover-title" ng-bind="title" ng-show="title"></h3><div class="popover-content"><form id="editableSaveForm" ng-submit="saveForm();"><sp-form-field form-model="shadowModel" field="shadowModel" glide-form="getGlideForm()"></sp-form-field></form></div><div class="popover-footer pull-right"><button ng-click="closePopover()" type="button" class="m-b-xs m-r-xs btn btn-default">Cancel</button><button ng-click="saveForm()" type="button" class="m-b-xs m-r-xs btn btn-primary">Save</button></div></div></script>
  <script id="sp_element_duration.xml" type="text/ng-template"><div class="form-inline"><now-message key="days" value="Days"></now-message><now-message key="hours" value="Hours"></now-message><now-message key="minutes" value="Minutes"></now-message><now-message key="seconds" value="Seconds"></now-message><fieldset class="form-group" id="sp_formfield_{{::field.name}}" tabindex="-1" role="group"><legend><span class="field-decorations"><span ng-show="field.isMandatory()" class="fa fa-asterisk mandatory" ng-class="{'mandatory-filled': field.mandatory_filled()}" title="Required" style="padding-right: .25em" aria-label="{{field.mandatory_filled()? 'Required Filled ' : 'Required '}}"></span><span ng-repeat="decoration in field.decorations" class="decoration {{decoration.icon}}" title="{{decoration.text}}"></span></span>{{field.label}}<sp-help-tag field="field"></sp-help-tag></legend><div ng-repeat="unit in visibleUnits" class="input-group input-group-sm col-xs-{{12 / visibleUnits.length}}"><label ng-if="showLabel(unit)" class="input-group-addon text-capitalize" for="dur-{{unit}}-{{::field.name}}" sn-bind-i18n="{{unit}}"></label><input type="text" class="form-control" id="dur-{{unit}}-{{::field.name}}" ng-model="parts[unit]" ng-disabled="field.isReadonly()" ng-change="updateDuration()" title="{{unit.charAt(0).toUpperCase() + unit.slice(1)}}"></input></div></fieldset></div></script>
  <script id="sp_element_currency.xml" type="text/ng-template"><div class="input-group"><span class="input-group-addon input-group-select"><span style="position: relative; display: inline-block;"><select style="min-width: 75px" class="form-control" ng-model="field.currencyCode" ng-options="c.code as c.symbol for c in field.currencyCodes" ng-disabled="field.isReadonly() || field.currencyCodes.length == 1" ng-change="formatValue(true)" aria-label="Currency"></select><i ng-if="field.currencyCodes.length &gt; 1" aria-hidden="true" class="select-indicator fa fa-chevron-down"></i></span></span><input name="{{::field.name}}" id="sp_formfield_{{::field.name}}" class="form-control decimal" maxlength="14" data-type="{{::field.type}}" ng-model="field.currencyValue" ng-model-options="{allowInvalid: true}" ng-change="formatValue()" autocomplete="off" ng-readonly="field.isReadonly()"></input></div></script>
  <script id="sp_element_email.xml" type="text/ng-template"><span class="ng-form-element"><span class="input-group"><input name="{{::field.name}}" id="sp_formfield_{{::field.name}}" aria-label="{{::field.label}}" autocomplete="email" class="form-control" ng-model="field.stagedValue" ng-model-options="{allowInvalid: true}" ng-change="stagedValueChange()" ng-disabled="field.isReadonly()" placeholder="{{field.placeholder}}" maxlength="{{::field.max_length}}" data-type="{{::field.type}}" aria-required="{{field.isMandatory()}}"></input><span class="input-group-btn"><a ng-href="{{field.stagedValue ? ('mailto:' + field.stagedValue) : '#'}}" class="btn-ref btn btn-default" role="button" ng-disabled="field.isReadonly()" title="Send an email to this address"><i class="fa fa-envelope-o" aria-hidden="true"></i><span class="sr-only">Send an email to this address</span></a></span></span></span></script>
  <script id="sp_element_mask.xml" type="text/ng-template"><span class="ng-form-element" ng-class="{'has-error' : field.isInvalid}"><span ng-if="field.catalog_view_masked"><input name="{{::field.name}}" id="sp_formfield_{{::field.name}}" ng-attr-type="{{inputType}}" autocomplete="off" class="form-control" ng-model="field.stagedValue" ng-model-options="{getterSetter: true}" ng-blur="modelValueChange()" ng-change="c.validate()" ng-disabled="disabled" style="padding-right: 55px" placeholder="{{placeholder}}" maxlength="{{::field.max_length}}"></input><a ng-if="field.stagedValue.length" ng-click="c.togglePassword()" class="btn sp-show-hide-masked-button" role="button" title="show/hide this value">{{toggleShowHide}}</a></span><span ng-if="!field.catalog_view_masked"><input name="{{::field.name}}" id="sp_formfield_{{::field.name}}" ng-attr-type="{{inputType}}" autocomplete="off" class="form-control" ng-model="field.stagedValue" ng-model-options="{getterSetter: true}" ng-change="c.validate()" ng-disabled="disabled" ng-keydown="c.cleanData()" placeholder="{{placeholder}}" maxlength="{{::field.max_length}}"></input></span><span ng-if="field.useConfirmation"><label class="field-label">{{reEnter}}</label><input name="sp_formfield_confirm.{{::field.name}}" id="sp_formfield_confirm.{{::field.name}}" type="password" autocomplete="off" class="form-control" ng-disabled="disabled" ng-change="c.validate()" ng-keydown="c.cleanData()" ng-model="field.confirmPassword" ng-model-options="{getterSetter: true}" placeholder="{{placeholder}}" maxlength="{{::field.max_length}}"></input><span ng-if="field.isInvalid" class="sp-date-format-info" style="display:table-row;" aria-hidden="true">{{misMatch}}</span></span></span></script>
  <script id="sp_catalog_variable.xml" type="text/ng-template"><div><sp-sc-multi-row-element ng-if="field.type == spSCConf.MULTI_ROW_TYPE" field="field" glide-form="getGlideForm()" native="::formModel.native_mobile"></sp-sc-multi-row-element></div></script>
  <script id="sp_element_sc_multi_row.xml" type="text/ng-template"><div class="wrapper-md r-2x" ng-if="field.columns_meta.length &gt; 0" ng-class="{'b': !c.isMEE}"><sp-widget widget="c.activeRow" ng-if="c.activeRow"></sp-widget><div ng-if="!field.readonly &amp;&amp; !field.sys_readonly" ng-class="{'m-l m-b ': c.isMEE, 'form-group': !c.isMEE}" style="min-height:0px;"><button type="button" title="{{::field.max_row_tooltip_msg}}" class="btn btn-primary m-r" ng-click="c.createRow()" ng-disabled="!c.canInsert()" id="{{::field.sys_id}}_add_row">Add</button><button type="button" class="btn btn-default" ng-click="c.clearValue()" ng-disabled="!c.canClearValue()">Remove All</button></div><div style="overflow-x: auto;"><table class="table table-bordered table-striped" ng-class="{'m-b': c.isMEE, 'm-b-xs': !c.isMEE}"><thead><tr><th ng-if="!field.readonly &amp;&amp; !field.sys_readonly" class="text-nowrap">Actions</th><th ng-repeat="col in ::field.columns_meta track by col.id" class="text-nowrap">{{::col.label}}</th></tr></thead><tbody><tr ng-if="field._value.length == 0 "><td ng-if="!field._loadingData" class="text-center" colspan="{{::field.columns_meta.length + 1}}">No data to display</td></tr><tr ng-if="field._loadingData"><td class="text-center" ng-if="field._value.length == 0" colspan="{{::field.columns_meta.length + 1}}"><i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true" title="Updating value"></i><span class="sr-only">Updating value</span></td></tr><tr ng-repeat="row_display_value in field._displayValue track by $index" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" style="word-break: keep-all;"><td ng-if="!field.readonly &amp;&amp; !field.sys_readonly" ng-class="{ 'actions-mobile': {{ c.isMEE }} }"><a href="javascript:void(0);" class="wrapper-xs fa fa-pencil" role="button" title="Edit Row" ng-click="c.updateRow($index)"></a><a href="javascript:void(0);" class="wrapper-xs fa fa-close" role="button" title="Remove Row" ng-click="c.deleteRow($index)"></a></td><td ng-repeat="col in ::field.columns_meta track by col.id" style="text-overflow: ellipsis;">{{c.getCellDisplayValue(row_display_value[col.name], col.type)}}</td></tr></tbody></table></div></div></script>
  <script id="sp_element_sc_request_for.xml" type="text/ng-template"><div class="form-group"><label class="field-label" for="sp_formfield_requested_for_{{::field.name}}" title="{{::field.hint}}" aria-label="{{field.hint + ' '+ getReferenceLabelContents(field)}} " tooltip-right="true"><span class="field-decorations"><span ng-show="field.mandatory" class="fa fa-asterisk mandatory" ng-class="{'mandatory-filled': field.mandatory_filled()}" title="Required" style="padding-right: .25em" aria-label="{{field.mandatory_filled()? 'Required Filled' : 'Required'}}"></span><span ng-repeat="decoration in field.decorations" class="decoration {{decoration.icon}}" title="{{decoration.text}}"></span></span>{{field.label}}</label><span class="type-{{::field.type}} field-actual" ng-class="{'state-mandatory': field.mandatory, 'state-readonly': field.read_only, 'state-hidden': field.hidden, 'has-error': field.isInvalid}"><sp-help-tag field="::field"></sp-help-tag><div ng-class="{'input-group input-group-': alsoRequestForEnabled()}"><sp-reference-field id="sp_formfield_reference_{{::field.name}}" tabindex="-1" ng-class="{'field-has-reference': field.value != '', 'field-empty-reference': field.value == ''}"></sp-reference-field><div ng-if="alsoRequestForEnabled()" class="input-group-btn"><button type="button" class="btn btn-default bg-white lookup" ng-click="toggleUserSelect()" ng-disabled="disabled" title="Request for multiple users"><span class="fa fa-users" ng-class="{'text-primary': showList}"></span><span class="sr-only">Request for multiple users</span></button></div></div></span><div ng-show="field.messages"><div ng-repeat="message in field.messages | unique: 'message'" class="wrapper-xs r m-t-xs" ng-class="{'bg-danger': message.type == 'error', 'bg-warning': message.type == 'warning', 'bg-info': message.type == 'info'}">{{message.message}}</div></div><div ng-if="alsoRequestForEnabled()" ng-show="showAlsoRequestFor" style="margin-top:15px"><label class="field-label" for="sp_formfield_sn_sc_also_request_for">{{::sn_sc_also_request_for.label}}</label><div ng-if="showLess" style="margin-left:5px">{{sn_sc_also_request_for.display_value_list.join(", ")}}</div><span ng-show="showList"><sn-sc-also-request-for sn-select-width="100%" field="sn_sc_also_request_for" glide-form="getGlideForm()" sn-options="{placeholder: sn_sc_also_request_for.placeholder}" requested-for="field.value"></sn-sc-also-request-for></span><div ng-show="sn_sc_also_request_for.validationMessages"><div ng-repeat="message in sn_sc_also_request_for.validationMessages | unique: 'message'" class="wrapper-xs r m-t-xs" ng-class="{'bg-danger': message.type == 'error', 'bg-warning': message.type == 'warning', 'bg-info': message.type == 'info'}">{{message.message}}</div></div></div></div></script>
  <script id="sp_element_radio_down.xml" type="text/ng-template"><fieldset id="sp_formfield_{{::field.name}}" aria-labelledby="sp_radio_down_label_{{::field.name}}" class="radio m-t-none"><legend class="sr-only" id="sp_radio_down_label_{{::field.name}}"><span ng-show="field.isMandatory() &amp;&amp; !field.mandatory_filled()">Required -</span><span ng-show="field.isMandatory() &amp;&amp; field.mandatory_filled()">Required filled -</span>{{::field.label}}</legend><div role="radiogroup"><div ng-repeat="c in field.choices" class="block"><label><input aria-checked="{{ field.value === c.value }}" ng-value="c.value" ng-model="fieldValue" ng-model-options="{getterSetter: true}" ng-disabled="field.isReadonly()" ng-init="onButtonLoad()" name="radio_button_down_{{field.sys_id}}_{{catItemSysId}}" type="radio"></input><span style="margin-left: 1em;">{{c.label}}<div ng-if="c.priceLabel &amp;&amp; field.value != c.value" class="inline">{{c.priceLabel}}</div></span></label></div></div></fieldset></script>
  <script id="sp_element_radio_across.xml" type="text/ng-template"><fieldset class="radio m-t-none" id="sp_formfield_{{::field.name}}" aria-labelledby="sp_radio_across_label_{{::field.name}}"><legend class="sr-only" id="sp_radio_across_label_{{::field.name}}"><span ng-show="field.isMandatory() &amp;&amp; !field.mandatory_filled()">Required -</span><span ng-show="field.isMandatory() &amp;&amp; field.mandatory_filled()">Required filled -</span>{{::field.label}}</legend><div role="radiogroup"><label ng-repeat="c in field.choices"><input aria-checked="{{ field.value == c.value ? true : false}}" ng-value="c.value" ng-model="fieldValue" ng-model-options="{getterSetter: true}" ng-disabled="field.isReadonly()" role="radio" type="radio" name="radio_button_across_{{field.sys_id}}_{{catItemSysId}}" ng-init="onButtonLoad()"></input><span style="margin-right: 1rem;">{{c.label}}<div ng-if="c.priceLabel &amp;&amp; field.value != c.value" class="inline">{{c.priceLabel}}</div></span></label></div></fieldset></script>
  <script id="angular.do?sysparm_type=get_partial&amp;name=directive.snImageUploader" type="text/ng-template"><div class="sn-component sn-component-image-upload"><input ng-show="false" type="file" ng-file-select="onFileSelect($files)"></input><div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="sn-dragover" title="{{getTitle()}}" style="margin-top: .5em;" aria-hidden="true"><div style="position:relative; display: inline-block;"><div ng-if="!uploading" ng-click="openFileSelector($event)" style="cursor: pointer; margin-bottom: .25em; margin-right: 0.25em; display: inline-block;"><button class="btn btn-primary"><sn-glyph char="upload"></sn-glyph><small>{{uploadMessage}}</small></button></div><span class="upload-container" ng-click="activateUpload($event)" ng-if="!uploading" ng-transclude="" role="presentation" tabindex="-1"></span></div><div ng-if="uploading" style="position:relative; display: inline-block;"><button class="btn btn-default"><sn-glyph char="refresh"></sn-glyph><small>Uploading</small></button></div><div ng-if="src" ng-click="deleteAttachment()" style="cursor: pointer; display: inline-block;" title="Immediately delete this image"><button class="btn btn-default"><sn-glyph char="remove"></sn-glyph><small>Delete</small></button></div></div></div></script>
  <script id="angular.do?sysparm_type=get_partial&amp;name=sp_attachment" type="text/ng-template"><div class="sp-attachment-block file-attachment" id="{{attachment.sys_id}}"><a ng-if="attachment.thumbSrc &amp;&amp; attachment.state ==='available'" class="view-attachment thumbnail" style="border: none;" ng-click="attachmentHandler.viewAttachment($event, attachment)" href="javascript:void(0)" aria-label="{{attachment.viewImage ? 'View attachment' : 'Download attachment'}} {{::attachment.file_name}}"><img alt="{{::attachment.file_name}}" class="attachment-thumbnail" ng-src="{{attachment.thumbSrc}}"></img></a><a ng-if="((attachment.state === '' || attachment.state === 'pending' || attachment.state === 'available_conditionally') &amp;&amp; attachment.thumbSrc )" class="view-attachment thumbnail" style="border: none;" ng-click="attachmentHandler.scanAttachment(attachment)" href="javascript:void(0)" aria-label="{{attachment.viewImage ? 'View attachment' : 'Download attachment'}} {{::attachment.file_name}}"><img alt="" class="attachment-thumbnail" ng-src="{{attachment.thumbSrc}}"></img></a><div class="file-name"><a ng-if="attachment.state === 'available'" class="get-attachment" ng-click="attachmentHandler.downloadAttachment(attachment)" ng-attr-title="Download {{attachment.file_name}}" href="javascript:void(0)">{{::attachment.file_name}} ({{::attachment.size}})</a><a ng-if="attachment.state === '' || attachment.state === 'pending' || attachment.state === 'available_conditionally'" class="get-attachment" ng-click="attachmentHandler.scanAttachment(attachment)" ng-attr-title="Download {{attachment.file_name}}" href="javascript:void(0)">{{::attachment.file_name}} ({{::attachment.size}})</a><span ng-if="attachment.state === 'not_available'" class="get-attachment not_available" ng-attr-title="Download {{attachment.file_name}}">{{::attachment.file_name}}<span class="error">(File failed security scan)</span></span><input tabindex="-1" ng-keydown="attachmentHandler.onKeyDown($event, attachment)" ng-blur="attachmentHandler.updateAttachment($event, attachment)" aria-label="File name" style="display: none;"></input></div><div class="tools align-right"><div class="btn-group" role="group" ng-if="attachment.canWrite || attachment.canDelete"><button ng-if="attachment.canWrite" type="button" class="btn btn-default btn-clear" ng-click="attachmentHandler.editAttachment($event, attachment)" title="Edit file name"><i class="fa fa-pencil" aria-hidden="true"></i></button><button ng-if="attachment.canDelete" type="button" class="btn btn-default btn-clear" ng-click="confirmDeleteAttachment(attachment, $event)" title="Delete"><i class="fa fa-times" aria-hidden="true"></i></button></div><div style="text-align: center;"><time><sn-time-ago timestamp="::attachment.sys_created_on"></sn-time-ago></time></div></div></div></script>
  <script id="sp_variable_layout.xml" type="text/ng-template"><fieldset ng-repeat="container in containers" ng-show="paintForm(container)"><legend ng-if="(container.caption || container.captionDisplay)" class="container-caption"><span class="h4" role="heading" aria-level="3">{{container.captionDisplay || container.caption}}</span><sp-help-tag field="::formModel._fields[container.name]"></sp-help-tag></legend><div class="row"><div ng-repeat="column in container.columns" class="col-md-{{::12 / container.columns.length }}"><div ng-switch="::f.type" ng-repeat="f in ::column.fields" id="{{::getVarID(f)}}" ng-class="::{'form-inline': isInlineForm === true }"><div ng-switch-when="label" ng-if="formModel._fields[f.name]" ng-show="formModel._fields[f.name].isVisible()"><label ng-bind="f.label"></label><sp-help-tag field="::formModel._fields[f.name]"></sp-help-tag><hr class="sp_label_hr"></hr></div><sp-form-field ng-switch-when="field" ng-if="formModel._fields[f.name] &amp;&amp; formModel._fields[f.name]._class_name != 'RequestedForQuestion'" form-model="formModel" field="formModel._fields[f.name]" glide-form="getGlideForm()" ng-show="formModel._fields[f.name].isVisible()" default-value-setter="setDefaultValue(fieldName,fieldInternalValue,fieldDisplayValue)"></sp-form-field><sp-variable-layout ng-switch-when="container" ng-init="containers=[f]"></sp-variable-layout><sp-checkbox-group ng-switch-when="checkbox_container" name="f.name" form-model="formModel" containers="f.containers" glide-form="getGlideForm()" class="checkbox-container"></sp-checkbox-group><sp-widget ng-switch-when="formatter" ng-if="formModel._formatters[f.id].widgetInstance" widget="formModel._formatters[f.id].widgetInstance" page="{g_form: getGlideForm()}"></sp-widget><hr ng-switch-when="break" ng-show="formModel._fields[f.name].isVisible()"></hr><sp-sc-request-for ng-switch-when="field" ng-if="formModel._fields[f.name] &amp;&amp; formModel._fields[f.name]._class_name  == 'RequestedForQuestion'" form-model="formModel" field="formModel._fields[f.name]" glide-form="getGlideForm()" ng-show="formModel._fields[f.name].isVisible()" id="sp_formfield_requested_for_{{::field.name}}" tabindex="-1"></sp-sc-request-for></div></div></div></fieldset></script>
  <script id="sp_multirow_vs_summarizer.html" type="text/ng-template"><div class="table-responsive" style="max-height:400px;max-width:600px"><table class="table table-striped"><thead><tr><th ng-repeat="col in variable.table_variable[0]" class="text-nowrap">{{::col.label}}</th></tr></thead><tbody><tr ng-repeat="row in variable.table_variable" style="word-break: keep-all;"><td ng-repeat="col in row">{{::col.display_value}}</td></tr></tbody></table></div></script>
  <script id="sp_announcements.xml" type="text/ng-template"><div class="sp-announcement-root" ng-class="{'accessibility-off': c.accessibilityOff, expanded: c.showAll, single: c.totalAnnouncements === 1}" ng-if="c.totalAnnouncements !== 0" ng-style="{maxHeight: c.getMaxHeight()}"><div class="sp-announcement-list"><div ng-repeat="a in c.announcements" class="sp-announcement" aria-live="assertive" aria-label="{{::a.glyphAltText}} {{::c.i18n.announcement}}" ng-style="::c.getStyle(a)"><div class="content-container"><div class="msg" ng-init="c.linkSetup(a)"><div class="title-container" ng-style="::{display: c.getDisplayStyleValue(a), justifyContent: c.getJustifyContentValue(a)}"><div class="icon" ng-style="::{position: c.getAlignementContentValue(a)}" aria-label="{{::a.glyphAltText}} {{::c.i18n.announcement}}"><span class="glyphicon fa" ng-class="::('fa-' + a.glyph)" aria-label="{{::a.glyphAltText}}" aria-hidden="true" alt="{{::a.glyphAltText}}" data-toggle="tooltip" data-placement="bottom" title="{{::a.glyphAltText}}"></span></div><div ng-if="a.linkType !== 'title'" class="title" ng-bind="::a.title"></div><a class="info-link title" ng-if="a.linkType === 'title'" ng-bind="::a.title" ng-href="{{::a.targetLink}}" target="{{a.linkTarget}}" aria-label="{{::c.i18n.moreInfo}} {{::a.title}}" ng-style="::{color: c.getStyle(a).color}"></a></div><p class="content" ng-bind="::a.summary" ng-style="::{textAlign: c.getJustifyContentValue(a)}"></p><a class="info-link" ng-if="a.linkType === 'normal'" ng-bind="::a.targetLinkText" ng-href="{{::a.targetLink}}" target="{{a.linkTarget}}" aria-label="{{::a.targetLinkText}}" ng-style="::{color: c.getStyle(a).color}"></a></div></div><span ng-if="::a.dismissOption !== 'NOT_DISMISSIBLE'" ng-click="::c.dismiss(a.id)" aria-label="{{::c.i18n.dismiss}} {{::c.i18n.announcement}} {{::a.title}}" class="close glyphicon glyphicon-remove" tabindex="0" role="button" ng-style="::{color: c.getStyle(a).color}"><a ng-click="::c.dismiss(a.id)" href="#" ng-bind="::c.i18n.dismiss"></a></span></div></div><div class="sp-announcement-list-actions" ng-if="c.totalAnnouncements &gt; 1 || !c.singleEmptyTitle" ng-click="::c.toggleShowAll()" tabindex="0" role="button" ng-style="c.getFirstStyle()" aria-label="{{c.showAll ? c.i18n.collapse : c.i18n.expand}} {{::c.i18n.announcements}}"><span ng-if="!c.showAll" class="count">{{::c.i18n.oneOf}}
				{{c.totalAnnouncements}}</span><span ng-if="!c.showAll" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span><span ng-if="c.showAll" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></div></div></script>
  <script id="sp_search_nav.xml" type="text/ng-template"><div><h2 class="sr-only">{{::c.i18n.search_categories}}</h2><sp-list-menu menu="c.searchSources" onclick-fn="c.onSearchSourceClick(menu, input)" list-view="listView" show-toggle="showToggle"></sp-list-menu></div></script>
  <script id="sp_facet_list.xml" type="text/ng-template"><div><div ng-if="::c.show" class="sp-facet-list"><div class="panel panel-default"><div class="panel-heading"><div><span class="panel-title" aria-label="{{::listTitle}} {{::c.i18n.collapse}}"><div ng-if="!toggleSearchsource" style="background-color:inherit"><span class="label-title">{{::listTitle}}</span></div><button aria-label="{{c.collapse? c.i18n.expand : c.i18n.collapse}} {{::listTitle}}" class="toggle-icon btn" ng-if="toggleSearchsource" style="background-color:inherit" ng-click="c.toggleIcon(listTitle)"><span class="label-title">{{::listTitle}}</span><i class="fa" ng-class="{'fa-caret-right':c.collapsed,'fa-caret-down':!c.collapsed}" aria-hidden="true"></i></button></span></div><div><span><button aria-label="{{::c.i18n.clearAll}} {{c.showClearAll? c.i18n.enabled : c.i18n.disabled}}" ng-click="c.clearAll()" ng-disabled="!c.showClearAll" class="btn btn-link clear-all pull-right" ng-class="{'disabled': !c.showClearAll}">{{::c.i18n.clearAll}}</button></span></div></div></div><div class="collapse" ng-class="{'in': !c.collapsed}"><div ng-repeat="facet in facets" class="inner-facet-list"><sp-list-menu list-view="true" collapsed="c.isCollapsed(facet.id)" menu="facet" onclick-fn="c.onSelectFacet(menu, input)" onclear-fn="c.clearFacet(menu)" ontoggle-fn="c.onFacetToggle(menuId, collapsed)" show-clear="c.showClear(facet)" show-toggle="true"></sp-list-menu></div></div></div></div></script>
  <script id="sp_list_menu.xml" type="text/ng-template"><div class="sp-list-menu"><div class="panel panel-default" ng-class="::{'list-view':listView}" ng-if="::c.show()"><div class="panel-heading"><div><span class="panel-title" aria-label="{{::menu.label}}"><div ng-if="!c.showToggle" aria-label="{{::menu.label}}" style="background-color:inherit"><span class="label-title">{{::menu.label}}</span></div><button ng-if="c.showToggle" tabindex="0" aria-expanded="{{!c.collapsed}}" class="toggle-icon" ng-click="c.toggleIcon($event, menu.label)" aria-label="{{::menu.label}}" style="background-color:inherit"><span class="label-title">{{::menu.label}}</span><i class="fa" ng-class="{'fa-caret-right':c.collapsed,'fa-caret-down':!c.collapsed}" aria-hidden="true"></i></button></span></div><div><span><button ng-if="c.showClearButton()" class="btn btn-link clear pull-right" ng-click="c.clear()" aria-label="{{::c.i18n.clear}} {{::menu.label}}">{{::c.i18n.clear}}</button><button ng-if="c.isMultiSelect &amp;&amp; !c.showClearButton()" ng-disabled="!c.showApplyButton()" ng-class="{'disabled': !c.showApplyButton()}" class="btn btn-link clear pull-right" ng-click="c.submit()">{{::c.i18n.apply}}</button></span></div></div><div class="panel-content collapse" ng-class="{'in': !c.collapsed}"><div ng-if="::c.isMultiSelect"><sp-list-menu-items menu="menu" type="MULTI_SELECT" onclick-fn="c.onItemClickFn(menu, item)"></sp-list-menu-items></div><div ng-if="::!c.isMultiSelect"><sp-list-menu-items menu="menu" onclick-fn="c.onItemClickFn(menu, item)"></sp-list-menu-items></div></div></div></div></script>
  <script id="sp_list_menu_item.xml" type="text/ng-template"><div class="sp-list-menu-items" role="navigation"><ul><li ng-repeat="item in c.items track by item.value" class="sp-list-menu-item"><button class="btn-link" ng-click="c.onClick(item)" aria-label="{{item.selected? c.i18n.selected : c.i18n.select}} {{::menu.label}} {{::item.label}}" ng-class="{'active':item.selected}" style="padding: 0" role="link">{{::item.label}}</button></li><li ng-repeat="item in c.nextItems track by item.value" class="sp-list-menu-item" ng-class="{'hidden': !c.showNextItems}"><button class="btn-link" aria-label="{{item.selected? c.i18n.selected : c.i18n.select}} {{::menu.label}} {{::item.label}}" ng-click="c.onClick(item)" ng-class="{'active':item.selected}" style="padding: 0" role="link">{{::item.label}}</button></li></ul><div ng-if="::c.nextItems" class="sp-list-menu-item"><button ng-if="c.showMoreButton()" type="button" class="btn btn-link" ng-click="c.onMoreButtonClick()">{{::c.i18n.see_more}}</button><button ng-if="c.showNextItems" type="button" class="btn btn-link" ng-click="c.onLessButtonClick()">{{::c.i18n.see_less}}</button></div></div></script>
  <script id="sp_list_menu_checkbox.xml" type="text/ng-template"><div class="sp-list-menu-items"><ul role="group"><li ng-repeat="item in c.items track by item.value" class="sp-list-menu-item sp-facet-checkbox" aria-selected="{{item.selected}}"><label><input type="checkbox" ng-checked="item.selected" ng-click="c.onClick(item)" aria-label="Choose to filter results by category {{::item.ariaLabel}}"></input><span ng-class="{'active': item.selected}">{{::item.label}}</span></label></li><li ng-repeat="item in c.nextItems track by item.value" class="sp-list-menu-item sp-facet-checkbox" ng-class="{'hidden': !c.showNextItems}" aria-selected="{{item.selected}}"><label><input type="checkbox" ng-checked="item.selected" ng-click="c.onClick(item)"></input><span ng-class="{'active': item.selected}">{{::item.label}}</span></label></li></ul><div ng-if="::c.nextItems" class="sp-list-menu-item"><button ng-if="c.showMoreButton()" type="button" class="btn btn-link" ng-click="c.onMoreButtonClick()">{{::c.i18n.see_more}}</button><button ng-if="c.showNextItems" type="button" class="btn btn-link" ng-click="c.onLessButtonClick()">{{::c.i18n.see_less}}</button></div></div></script>
  <script id="sp_checkbox_group.xml" type="text/ng-template"><fieldset ng-show="field.isVisible()"><div ng-repeat="container in containers"><label class="field-label" title="{{::field.hint}}" tooltip-right="true" ng-if="::field.render_label" id="sp_grp_checkbox_{{::field.name}}"><span class="field-decorations"><span ng-show="field.isMandatory()" class="fa fa-asterisk mandatory" ng-class="{'mandatory-filled': field.mandatory_filled()}" title="Mandatory" style="padding-right: .25em" aria-label="{{field.mandatory_filled()? 'Mandatory Filled ' : 'Mandatory '}}"></span><span ng-repeat="decoration in field.decorations" class="decoration {{decoration.icon}}" title="{{decoration.text}}"></span></span>{{field.label}}<span class="sr-only">{{::field.hint}}</span></label><div><sp-help-tag field="::field"></sp-help-tag></div><div class="row" id="sp_formfield_{{::field.name}}" role="group" aria-labelledby="sp_grp_checkbox_{{::field.name}}"><div ng-repeat="column in container.columns" class="col-md-{{::12 / container.columns.length }}"><div ng-repeat="f in ::column.fields" id="{{::getVarID(f)}}" ng-class="::{'form-inline': isInlineForm === true , 'sp-sc-single-checkbox' : !field.render_label}"><span ng-if="!field.render_label &amp;&amp; field.mandatory &amp;&amp; formModel._fields[f.name].isVisible()" class="fa fa-asterisk mandatory" ng-class="{'mandatory-filled': field.mandatory_filled()}" title="Mandatory" style="padding-right: .25em"></span><sp-form-field ng-if="formModel._fields[f.name]" form-model="formModel" field="formModel._fields[f.name]" glide-form="getGlideForm()" ng-show="formModel._fields[f.name].isVisible()"></sp-form-field></div></div></div></div></fieldset></script>
